<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京造形大学オープンキャンパス2024</title>
    <link rel="stylesheet" href="test_mian.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<main>

	<div class="content">
		<div class="padding">
			<p style="color:white;">HELLO</p>
		</div>

		<div id="anim_img_box">
			<img id="anim_img" src="images/exp_web全体_逆/main_00000.png" style="width: 390px;"/> <!--初期画像を入れておくよ。置き換わる部分だよ-->
		</div>

		<div id="anim_img_padding" class="padding">
			このエリアは画像を動かすためにスクロールされますが、重なっているので見えません。<br>
			このサイズはJavaScriptで変わります。
		</div>
		<div class="padding">
			<p style="color:white">Let's start.</p>
		</div>
	</div>

</main>
<script>
var SIZE = 957;

var tmp = {};
    loadImageToTmp();
    function loadImageToTmp(){
        for(var i=1;i<=957;i++){
            const _i = i;
            const img = new Image();
            tmp[_i] = null;
            // img.src = "anim/hamoni_sp ("+_i+").png";
			const filename = "images/exp_web全体_逆/main_" + String(_i).padStart(5, '0') + ".png";
			img.src = filename;
			img.addEventListener("load",()=>{
                tmp[_i] = img;
            })
        }
    }


const image = document.getElementById("anim_img");

var SIZE = 957;

const PX = 5; // 5px分の移動ごと画像を1枚進める
const offset = $("#anim_img_box").offset(); // 画像を入れるdiv要素(position:stickyでトップに来たら固定される)
    $(window).scroll(function() {
        const y = $(window).scrollTop();
        const dy = y - offset.top;
        if(offset.top<y&&y<offset.top+SIZE*PX){
            $("#anim_img_box").css("top",0)
            const i = Math.floor(dy / PX);
            if(i<=0||i>=SIZE) return;
            if(tmp[i].src) image.src = tmp[i].src;
        }else if(y>=offset.top+SIZE*PX){
            $("#anim_img_box").css("top","-"+(dy-SIZE*PX)); // スクロール分が終了したときに移動を始める
        }
    });

$("#anim_img_padding").height(SIZE*5);



</script>
</body>
</html>
